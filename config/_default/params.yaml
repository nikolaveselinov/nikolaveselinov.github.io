# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Nikola Veselinov'
    description: 'Nikola Veselinov is a mathematics student and researcher, currently in high school.'
    keywords: 'Nikola Veselinov, mathematics, student, researcher, publications, Veselinov, Nikola'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: '-flXWYOOZuwHpk-Tp-p7X9qR3gYmBgTnkt0Cd5kpxr8'
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Nikola Veselinov"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Nikola Veselinov. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: true
  privacy_pack:
    enable: false
